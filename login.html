<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>登录</title>
    <link rel="stylesheet" href="./css/TT-footer.css">
    <link rel="stylesheet" href="./css/login.css">

<body>
    <!-- 头部 -->
    <header>
        <img src="./img/logo.png" alt="天天生鲜">
    </header>
    <!-- 中间 -->
    <main>
        <div class="box">
            <!-- 图片 -->
        <div class="login_logo"><img src="./img/login_bg.png" alt=""></div>
        <p class="login_text">日夜兼程 · 急速送达</p>
        <!-- 表单 -->
        <div class="login_form">
            <div class="fresh_login">
                <h2> 用户登录</h2>
                <a href="register.html">
                    <img src="./img/login_arrow.png" alt="">
                    <span>注册</span>
                </a>
            </div>
            <hr>
            <form action="">
                <div class="username">
                    <input type="text" value="请输入用户名">
                    <img src="./img/user.png" alt="">
                </div>
                <div class="password">
                    <input type="text" value="请输入密码">
                    <img src="./img/pwd.png" alt="">
                </div>
                <div class="remember">
                    <input type="checkbox" class="remember" value="remember" checked><span>记住用户名</span>
                    <a href="">忘记密码</a>
                </div>
                <div class="loginbutton">
                    <input type="button" value="登录" class="button">
                </div>
            </form>
        </div>
        </div>
